<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Structure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap');
        
        svg text {
            font-family: 'Fraunces', serif !important;
        }
    </style>
</head>
<body>
    <div id="title-image"></div>
    <div id="graph"></div>
    <div id="sidebar" class="side-panel"></div>
    <div id="initial-panel" class="side-panel">
        <!-- Content for initial panel -->
    </div>
    <button id="show-intro-button">Help</button>
    <script src="script.js"></script>
    <script>
        document.fonts.ready.then(function () {
            if (document.fonts.check('1em Fraunces')) {
                console.log('Fraunces font is loaded and ready');
            } else {
                console.log('Fraunces font failed to load');
            }
        });
    </script>
</body>
</html>
